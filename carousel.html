<!DOCTYPE html>
<html>
  <head>
    <title>Carousel with Vanilla JS</title>
    <meta name="description" content="Carousel with Vanilla JS" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <div
          class="big_card_4 card"
          id="lastClone"
          onclick="location.href='play-4.html';"
        >
          <div class="info">
            <p class="title-1">ASPETTANDO GODOT</p>
            <p class="location-1">CASA OLIVETO - ITALY</p>
          </div>
        </div>
        <div class="big_card_1 card" onclick="location.href='play-1.html';">
          <div class="info">
            <p class="title">A TAILOR FOR LADIES</p>
            <p class="location">COCKPIT THEATRE - LONDON</p>
            <p class="plays">PLAYS</p>
          </div>
        </div>
        <div class="big_card_2 card" onclick="location.href='play-2.html';">
          <div class="info">
            <p class="title">INFIDELITIES</p>
            <p class="location">COCKPIT THEATRE - LONDON</p>
            <p class="plays">PLAYS</p>
          </div>
        </div>
        <div class="big_card_3 card" onclick="location.href='play-3.html';">
          <div class="info">
            <p class="title">GIROTONDO CABARET</p>
            <p class="location">SPAZIO MATTIA - ITALY</p>
            <p class="plays">PLAYS</p>
          </div>
        </div>
        <div class="big_card_4 card" onclick="location.href='play-4.html';">
          <div class="info">
            <p class="title">ASPETTANDO GODOT</p>
            <p class="location">CASA OLIVETO - ITALY</p>
            <p class="plays">PLAYS</p>
          </div>
        </div>
        <div
          class="big_card_1 card"
          id="firstClone"
          onclick="location.href='play-1.html';"
        >
          <div class="info">
            <p class="title">A TAILOR FOR LADIES</p>
            <p class="location">COCKPIT THEATRE - LONDON</p>
            <p class="plays">PLAYS</p>
          </div>
        </div>
      </div>
    </div>
    <span style="font-size: medium; color: white"
      ><i class="fa-solid fa-chevron-left" id="prevBtn"></i
    ></span>
    <span style="font-size: medium; color: white"
      ><i class="fa-solid fa-chevron-right" id="nextBtn"></i
    ></span>
  </body>
  <script src="./carousel.js"></script>
</html>
