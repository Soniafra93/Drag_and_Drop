<!DOCTYPE html>
<html>
  <head>
    <title>Carousel with Vanilla JS</title>
    <meta name="description" content="Carousel with Vanilla JS" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <div class="big_card_4 card" id="lastClone"></div>
        <div class="big_card_1 card"></div>
        <div
          class="big_card_2 card"
        ></div>
        <div
          class="big_card_3 card"
        ></div>
        <div
          class="big_card_4 card"
        ></div>
        <div
          class="big_card_1 card"
          id="firstClone"></div>
          </div>
        </div>
      </div>
    </div>
    <span style="font-size: medium; color: black"
      ><i class="fa-solid fa-chevron-left" id="prevBtn"></i
    ></span>
    <span style="font-size: medium; color: black"
      ><i class="fa-solid fa-chevron-right" id="nextBtn"></i
    ></span>
  </body>
  <script src="./carousel.js"></script>
</html>
