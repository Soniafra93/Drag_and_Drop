<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop feature</title>
    <meta name="description" content="Drag and Drop Feature" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <script>
      function dragstartHandler(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function dragoverHandler(ev) {
        ev.preventDefault();
      }

      function dropHandler(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById("draggable-card"));
      }
    </script>
  </head>
  <body>
    <div class="drag_box">
      <div class="text">
        <p id="title">Drag and Drop</p>
        <p id="subtitle">WITH HTML API</p>
      </div>
      <div
        class="div1"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
      >
        <div
          id="draggable-card"
          class="main-box"
          draggable="true"
          ondragstart="dragstartHandler(event)"
        >
          <div class="image-box"></div>
          <div class="user-picture"></div>
        </div>
      </div>
      <div
        class="div2"
        ondrop="dropHandler(event)"
        ondragover="dragoverHandler(event)"
      ></div>
    </div>
    <div class="link_box">
      <a href="./drag_js.html">Go to Drag and Drop with JS</a>
      <a href="./drag_js_2.html">Go to Drag and Drop with JS - 2</a>
      <a href="./carousel.html">Sunset Carousel</a>
    </div>
  </body>
</html>
